name: Backend Safety Check

on:
  push:
    paths:
      - 'backend/**' # Only run when backend files change
  pull_request:
    paths:
      - 'backend/**'

jobs:
  backend-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Build Backend (Check for Errors)
      run: |
        cd backend
        npm run build
